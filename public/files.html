<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>File Manager â€” KuhyaKuya ST</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="bg"></div>
<main class="wrap">
  <section class="card wide admin-shell">
    <div class="top">
      <div>
        <h1>File Manager</h1>
        <p class="sub">Upload, download, edit, rename, tambah folder, tambah file, dan hapus file server.</p>
      </div>
      <a class="btn ghost" href="/dashboard">Kembali Dashboard</a>
    </div>

    <div class="toolbar">
      <button class="btn" onclick="goUp()">Naik Folder</button>
      <button class="btn ghost" onclick="createFolder()">+ Folder</button>
      <button class="btn ghost" onclick="createFile()">+ File</button>
      <label class="btn ghost upload-btn">Upload<input type="file" id="uploader" hidden></label>
      <span class="muted" id="cwd">.</span>
    </div>

    <div class="grid two-col" style="margin-top:14px;">
      <article class="tile">
        <h3>Explorer</h3>
        <div id="fileList" class="list"></div>
      </article>

      <article class="tile">
        <h3>Editor</h3>
        <p class="muted" id="activePath">Pilih file untuk edit.</p>
        <textarea id="editor" class="editor"></textarea>
        <div class="toolbar" style="margin-top:10px;">
          <button class="btn" onclick="saveFile()">Simpan</button>
          <button class="btn ghost" onclick="downloadFile()">Download</button>
          <button class="btn danger" onclick="deletePath()">Hapus</button>
          <button class="btn ghost" onclick="renamePath()">Rename</button>
        </div>
      </article>
    </div>
  </section>
</main>

<script>
let cwd = ".";
let selected = null;

const id = (x) => document.getElementById(x);
const fmt = (n) => n == null ? "" : `${(n/1024).toFixed(1)} KB`;

async function api(url, opt) {
  const r = await fetch(url, opt);
  const d = await r.json().catch(() => ({}));
  if (!r.ok || d.error) throw new Error(d.error || "Request gagal");
  return d;
}

async function loadList(dir = cwd) {
  const d = await api(`/api/files/list?dir=${encodeURIComponent(dir)}`);
  cwd = d.cwd;
  id("cwd").textContent = `Path: ${cwd}`;
  id("fileList").innerHTML = d.items.map(item => {
    const icon = item.type === "dir" ? "ğŸ“" : "ğŸ“„";
    return `<button class="file-item" onclick="openItem('${item.path.replace(/'/g, "\\'")}', '${item.type}')">${icon} <b>${item.name}</b> <small>${fmt(item.size)}</small></button>`;
  }).join("") || '<p class="muted">Kosong.</p>';
}

async function openItem(path, type) {
  selected = path;
  id("activePath").textContent = path;
  if (type === "dir") {
    id("editor").value = "";
    await loadList(path);
    return;
  }
  const d = await api(`/api/files/read?path=${encodeURIComponent(path)}`);
  id("editor").value = d.content;
}

async function saveFile() {
  if (!selected) return alert("Pilih file dulu");
  await api("/api/files/write", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ path: selected, content: id("editor").value })
  });
  alert("File tersimpan");
  loadList(cwd);
}

function goUp() {
  if (cwd === ".") return;
  const p = cwd.split("/");
  p.pop();
  loadList(p.join("/") || ".");
}

async function createFolder() {
  const name = prompt("Nama folder:");
  if (!name) return;
  await api("/api/files/mkdir", { method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify({ dir: cwd, name })});
  loadList(cwd);
}

async function createFile() {
  const name = prompt("Nama file baru:");
  if (!name) return;
  await api("/api/files/create", { method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify({ dir: cwd, name })});
  loadList(cwd);
}

async function renamePath() {
  if (!selected) return alert("Pilih item dulu");
  const current = selected.split("/").pop();
  const name = prompt("Nama baru:", current);
  if (!name) return;
  await api("/api/files/rename", { method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify({ from: selected, name })});
  selected = null;
  id("activePath").textContent = "Pilih file untuk edit.";
  id("editor").value = "";
  loadList(cwd);
}

async function deletePath() {
  if (!selected) return alert("Pilih item/file dulu");
  if (!confirm(`Hapus ${selected}?`)) return;
  await api("/api/files/delete", { method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify({ path: selected })});
  selected = null;
  id("activePath").textContent = "Pilih file untuk edit.";
  id("editor").value = "";
  loadList(cwd);
}

function downloadFile() {
  if (!selected) return alert("Pilih file dulu");
  window.open(`/api/files/download?path=${encodeURIComponent(selected)}`, "_blank");
}

id("uploader").addEventListener("change", async (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = async () => {
    const b64 = String(reader.result).split(",")[1];
    await api("/api/files/upload", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ dir: cwd, name: file.name, contentBase64: b64 })
    });
    alert("Upload selesai");
    loadList(cwd);
  };
  reader.readAsDataURL(file);
});

loadList(".");
</script>
</body>
</html>
