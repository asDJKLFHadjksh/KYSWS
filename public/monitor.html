<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Monitor Detail</title>
  <link rel="stylesheet" href="/css/admin.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body data-page="monitor">
  <div class="admin-layout">
    <aside class="sidebar" data-sidebar></aside>
    <main class="main-area">
      <header class="topbar">
        <div><h1>Monitor Detail</h1><div class="muted">Grafik realtime setiap 2 detik.</div></div>
        <div class="user-wrap"><span id="user-chip" class="muted">...</span><a href="/logout" class="btn danger">Logout</a></div>
      </header>

      <section class="grid-2-eq">
        <article class="panel"><h3>CPU Usage %</h3><canvas id="cpuChart" height="120"></canvas></article>
        <article class="panel"><h3>RAM Usage %</h3><canvas id="ramChart" height="120"></canvas></article>
      </section>
      <section class="grid-2-eq" style="margin-top:14px;">
        <article class="panel"><h3>Disk Usage %</h3><canvas id="diskChart" height="120"></canvas></article>
        <article class="panel"><h3>Uptime (menit)</h3><canvas id="uptimeChart" height="120"></canvas></article>
      </section>

      <section class="panel" style="margin-top:14px;">
        <h3>Aktivitas Server</h3>
        <div class="table-wrap"><table class="table"><thead><tr><th>Waktu</th><th>Actor</th><th>Action</th><th>Detail</th></tr></thead><tbody id="monitor-logs"></tbody></table></div>
      </section>
    </main>
  </div>
  <div id="loading" class="loading-overlay"><div id="loading-lottie"></div></div>
  <div id="toast" class="toast"></div>
  <script src="/js/admin.js"></script>
  <script src="/js/monitor.js"></script>
</body>
</html>
