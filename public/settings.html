<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Settings</title>
  <link rel="stylesheet" href="/css/admin.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body data-page="settings">
  <div class="admin-layout">
    <aside class="sidebar" data-sidebar></aside>
    <main class="main-area">
      <header class="topbar">
        <div><h1>Admin Settings</h1><div class="muted">Kelola kredensial dan akun admin.</div></div>
        <div class="user-wrap"><span id="user-chip" class="muted">...</span><a href="/logout" class="btn danger">Logout</a></div>
      </header>

      <section class="panel">
        <div class="tabs">
          <button class="btn tab-btn active" data-tab="password">Change Password</button>
          <button class="btn tab-btn" data-tab="username">Change Username</button>
          <button class="btn tab-btn" data-tab="addadmin">Add Admin</button>
        </div>

        <div class="tab-content active" data-panel="password">
          <form id="form-password" class="form-grid">
            <input class="input" type="password" name="oldPassword" placeholder="Old password" required>
            <input class="input" type="password" name="newPassword" placeholder="New password (min 12)" minlength="12" required>
            <input class="input" type="password" name="confirmPassword" placeholder="Confirm password" minlength="12" required>
            <button class="btn primary" type="submit">Update Password</button>
          </form>
        </div>

        <div class="tab-content" data-panel="username">
          <form id="form-username" class="form-grid">
            <input class="input" name="newUsername" placeholder="New username" required>
            <input class="input" type="password" name="passwordConfirm" placeholder="Current password confirmation" required>
            <button class="btn primary" type="submit">Update Username</button>
          </form>
        </div>

        <div class="tab-content" data-panel="addadmin">
          <form id="form-admin" class="form-grid">
            <input class="input" name="username" placeholder="Admin username" required>
            <input class="input" type="password" name="password" placeholder="Admin password (min 12)" minlength="12" required>
            <button class="btn primary" type="submit">Add Admin</button>
          </form>
        </div>
      </section>
    </main>
  </div>
  <div id="loading" class="loading-overlay"><div id="loading-lottie"></div></div>
  <div id="toast" class="toast"></div>
  <script src="/js/admin.js"></script>
  <script src="/js/settings.js"></script>
</body>
</html>
